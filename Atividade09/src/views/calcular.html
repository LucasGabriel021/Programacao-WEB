<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-12">
                <h1>Resultados dos cálculos</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Primeiro valor</th>
                            <th class="text-center">Segundo valor</th>
                            <th class="text-center">Operação</th>
                            <th class="text-center">Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#dados}}
                        <tr>
                            <td class="text-center">{{valor1}}</td>
                            <td class="text-center">{{valor2}}</td>
                            <td class="text-center">{{operador}}</td>
                            <td class="text-center">{{resultado}}</td>
                        </tr>
                        {{/dados}}
                    </tbody>
                </table>
                <button class="btn btn-primary" type="submit">
                    <a href="/calculadora" class="text-white text-decoration-none">Realizar novo cálculo</a>
                </button>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
