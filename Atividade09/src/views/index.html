<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-4">
        <h1>Calculadora</h1>
        <div class="row">
            <div class="col-12">
                <form action="/calcular" method="post">
                    <div class="mb-3 mt-3">
                        <label for="valor1" class="form-label">Insira o primeiro valor:</label>
                        <input type="text" class="form-control" id="valor1" placeholder="Valor 1" name="valor1" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="valor2" class="form-label">Insira o segundo valor:</label>
                        <input type="text" class="form-control" id="valor2" placeholder="Valor 2" name="valor2" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="operador" class="form-label">Insira a operação a ser realizada:</label>
                        <select class="form-select" name="operador" id="operador" required>
                            <option>Selecionar</option>
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                            <option>/</option>
                        </select>
                    </div>
                    {{#isAlert}}
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Erro!</strong> Selecione uma operação!
                    </div>
                    {{/isAlert}}
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
