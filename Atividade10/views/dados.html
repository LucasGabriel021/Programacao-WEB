<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de dados Atividade 6</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-12">
                <h1>Dados inseridos no formulário</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Nome informado: {{usuario.nome}}</h3>
                <h3>Telefone informado: {{usuario.telefone}}</h3>
                <h3>Endereço informado: {{usuario.endereco}}</h3>
                <h3>Data de nascimento informada: {{usuario.dta}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
