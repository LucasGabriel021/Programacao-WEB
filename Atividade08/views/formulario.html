<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário</title>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container">
          <h1>Formulário</h1>
          <hr>
          <div class="row">
               <div class="col-12">
                    <form action="/precessar_dados" method="post" id="formularioConsulta">
                         <div class="row">
                              <div class="col-6">
                                   <h2>Dados Pessoais</h2>
                                   <div class="mb-3 mt-3">
                                        <label for="nomeUser" class="form-label">Nome completo:</label>
                                        <input type="text" class="form-control" id="nomeUser" placeholder="Lucas" name="nomeUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="cpfUser" class="form-label">CPF:</label>
                                        <input type="text" class="form-control" id="cpfUser" placeholder="999.999.999-99" name="cpfUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="dataUser" class="form-label">Data de nascimento:</label>
                                        <input type="date" class="form-control" id="dataUser" name="dataUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="enderecoUser" class="form-label">Endereço:</label>
                                        <input type="text" class="form-control" id="enderecoUser" placeholder="Endereço" name="enderecoUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="ufUser" class="form-label">Unidade Federativa (UF):</label>
                                        <input type="text" class="form-control" id="ufUser" placeholder="DF" name="ufUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="cepUser" class="form-label">CEP:</label>
                                        <input type="text" class="form-control" id="cepUser" placeholder="DF" name="cepUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="emailUser" class="form-label">E-mail:</label>
                                        <input type="email" class="form-control" id="emailUser" placeholder="lal@gmail.com" name="emailUser">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="telefoneUser" class="form-label">Telefone:</label>
                                        <input type="text" class="form-control" id="telefoneUser" placeholder="(99) 99999-9999" name="telefoneUser">
                                   </div>
                              </div>
                              <div class="col-6">
                                   <h2>Dados da Consulta</h2>
                                   <div class="mb-3 mt-3">
                                        <label for="especialidadeMedico" class="form-label">Especialidade do Médico(a):</label>
                                        <select class="form-select" id="especialidadeMedico">
                                             <option>Cardiologista</option>
                                             <option>Dermatologista</option>
                                             <option>Psicologo</option>
                                             <option>Ortopedista</option>
                                        </select>
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="dataConsulta" class="form-label">Data da consulta:</label>
                                        <input type="date" class="form-control" id="dataConsulta" name="dataConsulta">
                                   </div>
                                   <div class="mb-3 mt-3">
                                        <label for="medicamento" class="form-label">Medicamento:</label>
                                        <select class="form-select" id="medicamento">
                                             <option>Antibiótico</option>
                                             <option>Anti-inflamatório</option>
                                        </select>
                                   </div>
                              </div>
                         </div>
                         <button type="submit" class="btn btn-primary" id="btnFormulario">Enviar</button>
                    </form>
               </div>
          </div>
     </div>
</body>
</html>
